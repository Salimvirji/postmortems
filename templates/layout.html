{{define "layout"}}
 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>{{template "title" .}}</title>
    <meta name="description" content="A role-playing game for incident management training">
    <meta name="keywords" content="Postmortem,Post-Incident Review,Incident Response,Site Reliability Engineering,SRE,Oncall">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>

<header class="bg-white black-80 tc pv4">
  <h1 class="mt2 mb0 i fw1 f1">Postmortem Index</h1>
  <h2 class="mt2 mb0 f6 fw4 ttu tracked">Explore incident reports from various companies</h2>
  <nav class="bt bb tc mw7 center mt4">
    <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="/" title="Home">Home</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="/about" title="About">About</a>
    <div class="dropdown">
        <button class="dropbtn f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l" title="Categories">Categories
        </button>
        <div class="dropdown-content f6">
            {{ range .Categories }}
            <a href="/category/{{ . }}">{{ . }}</a>
            {{end}}
        </div>
    </div>
  </nav>
</header>

  {{ template "body" . }}
</body>
</html>
{{end}}
